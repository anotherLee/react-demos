<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>state 使用</title>
</head>
<body>
<div id="app"></div>

<script src="../../js/react.development.js"></script>
<script src="../../js/react-dom.development.js"></script>
<script src="../../js/babel.min.js"></script>
<script type="text/babel">
  /*
   * state的定义
   * this的使用及注意事项:如果不用箭头函数的话要绑定this
   * 使用setState改变状态
   */
  class School extends React.Component{
    constructor(props) {
      super(props)
      this.state = {
        name: '周杰伦',
        gender: '男',
        intro: '七里香'
      }
      this.dealClick = this.dealClick.bind(this)
    }
    
    dealClick() {
      this.setState({name: '王菲'})
    }
    
    render() {
      const { name, gender, intro } = this.state
      return (
        <div>
          <h3>我叫{name}</h3>
          <h3>姓别{gender}</h3>
          <h3>代表作{intro}</h3>
          <button onClick={this.dealClick}>换一个</button>
        </div>
      )
    }
    
  }
  
  ReactDOM.render(<School/>, document.getElementById('app'))
</script>

</body>
</html>
