<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>React 练习</title>
</head>
<body>
<div id="app"></div>

<script src="../../js/react.development.js"></script>
<script src="../../js/react-dom.development.js"></script>
<script src="../../js/babel.min.js"></script>
<script type="text/babel">
  /*
   * 多级
   */
  ReactDOM.render(<div>
    <h2>多层标签</h2>
    <p>测试</p>
  </div>, document.getElementById('app'))
</script>

<script type="text/babel">
  /*
   * 大括号里写的是JS
   */
  ReactDOM.render(
    <div>
      <span>{100 + 12 * 10}</span>
    </div>,
    document.getElementById('app')
  )
</script>

<script type="text/babel">
  /*
   * 使用颜色
   */
  const color = {
    backgroundColor: 'red',
    color: 'yellow',
    fontSize: '15px'
  }

  ReactDOM.render(<div>
      <h2 style={color}>颜色来了</h2>
    </div>,
    document.getElementById('app')
  )
</script>

<script type="text/babel">
  /*
   * 列表渲染
   * JSX的注释必须用{}括起来
   */
  const singers = [
    { name: '张三', age: 38 },
    { name: '李四', age: 38 },
    { name: '王五', age: 38 },
    { name: '赵六', age: 40 }
  ]
  
  const vDom = (<ul>
    {
      singers.map(singer => {
        { /* 这是注释 */ }
        return <li key={singer.name}>{singer.name}</li>
      })
    }
  </ul>)
  
  ReactDOM.render(vDom, document.getElementById('app'))
</script>

</body>
</html>
